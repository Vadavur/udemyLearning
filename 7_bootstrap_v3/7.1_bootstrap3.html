<!DOCTYPE html>
<html>
<head>
	<title>Basic bootstrap3</title>
	<link rel="stylesheet" type="text/css" href="7_style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>
			This is JUMBOTRON
		</h1>
		<p>EDGAWEO AWEif  iAWNfaW"iwfnAW"fwfa aw'f NWAF"</p>
		<button class="btn btn-success btn-lg">Hi!!!!!!!!</button>
	</div>
	<h1>
		Bootstrap basics
	</h1>

	<button class="btn btn-info btn-xs active">Click me!</button>

	<a href="http://www.google.com" class="btn btn-danger btn-lg disabled">Google</a>

	<!-- Basic bootstrap form -->

	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
		    <label>
				<input type="checkbox"> Check me out
		    </label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

<!-- Inline form -->

	<form class="form-inline">
		<div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-default">Send invitation</button>
	</form>

</div>
</body>
</html>
